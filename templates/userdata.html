<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<style>
		body{
			background-image: linear-gradient( 109.6deg,  rgba(216,78,246,1) 11.2%, rgba(243,77,77,1) 91.1% );

		}
	</style>
</head>
<body>



<div class="container-fluid">

	<div class="table-responsive">

		<br><br>
		<h1 style="color:#fff;">Manage User</h1>
		{% if get_flashed_messages() %}
		  {% with msg = get_flashed_messages() %}
				<div class="alert alert-info" role="alert">
					<h2>Message : {{msg}}</h2>
				</div>
		  {% endwith %}
		{% endif %}
		<form action="{{url_for('addupdate')}}" method="post">
			<input type="hidden" id="suser" name="suser">
			<input id="name" name="name" placeholder="Enter Name" class="form-control-sm" type="text">
			<input id="pass" name="pass" placeholder="Enter Pass" class="form-control-sm" type="text">
			<div class="btn-group" role="group" aria-label="Basic mixed styles example">
				<button name="btn" value="add" type="submit" class="btn btn-success" data-toggle="modal"><span><i class="material-icons">add_circle</i>Add User</span></button>&nbsp;&nbsp;
				<button name="btn" value="update" type="submit" class="btn btn-secondary" data-toggle="modal"><span><i class="material-icons">edit</i>Update User</span></button>
			</div>
		</form>
		<table class="table table-hover " >
			  <thead>
				<tr>
				  <th scope="col">S.NO</th>
				  <th scope="col">NAME</th>
				  <th scope="col">PASSWORD</th>
				  <th scope="col">ACTION</th>
				</tr>
			  </thead>

			  <tbody style="color:#fff;">

			  {% for i,row in data %}

			  <tr>
				  <th scope="row">{{i+1}}</th>
				  <td>{{row['name']}}</td>
				  <td>{{row['password']}}</td>
					<td><a href="{{url_for('deleteuser',name=row['name'])}}" class="btn btn-danger">DELETE</a></td>
			  </tr>

			  {% endfor %}

			  </tbody>
		</table>

	</div>

</div>



<script src="{{url_for('static',filename='js/userdata.js')}}"></script>
</body>
</html>
